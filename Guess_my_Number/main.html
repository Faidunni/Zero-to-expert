    <style>
      .password {
        width: 50%;
        padding: 20px;
        outline: none;
        margin-bottom: 0.5rem;
        margin-top: 0.3rem;
      }

      label {
        color: rebeccapurple;
      }

      .btn {
        width: 20%;
        height: 40px;
      }

      .show-content {
        padding: 10px;
        width: 200px;
        font-size: 18px;
        background-color: rgb(211, 202, 202);
        border: 1px solid gray;
        border-radius: 5px;
      }

      i {
        margin-left: 7px;
        font-size: 16px;
        color: rgb(255, 100, 152);
      }

      .modal {
        background-color: gray;
        padding: 10px 30px;
        width: 30%;
        position: relative;
        margin-top: 2rem;
        border-radius: 5px;
        top: 0;
      }

      .close-modal {
        font-size: 40px;
        background: transparent;
        border: none;
        position: absolute;
        right: 10%;
        top: 2px;
        color: rgb(255, 100, 152);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

    const modal = document.querySelector(".modal");
    const openBtnModal = document.querySelector(".show-content");
    const closedBtnModal = document.querySelector(".close-modal");
